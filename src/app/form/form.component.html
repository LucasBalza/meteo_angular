<form action="#" method="post">
    <fieldset>
        <legend>FORMULAIRE DE CONTACT</legend>
        <div>
            <label for="name">Nom</label>
            <input type="text" name="name" id="name" placeholder="Votre nom">
        </div>
        <div>
            <label for="surname">Prenom</label>
            <input type="text" name="surname" id="surname" placeholder="Votre prénom">
        </div>
        <div>
            <label for="email">Adresse mail</label>
            <input type="email" name="Email" id="email" placeholder="exemple@mail.com">
        </div>
        <div>
            <label for="objet">Objet</label>
            <input type="text" name="objet" id="objet" placeholder="Sujet à traiter">
        </div>
        <div>
            <label for="champTexte">Message</label>
            <textarea name="champTexte" id="champTexte" placeholder="Saisissez votre message ici" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="ENVOYER" class="dezoom">
            <input type="reset" value="ANNULER" class="dezoom">
        </div>
    </fieldset>
</form>
